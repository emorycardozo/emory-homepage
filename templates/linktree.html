        })(window, document, 'script', 'dataLayer', 'GTM-5QNK6FD');</script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Emory Cardozo</title>
    <link rel="icon" href="static/assets/img/emory-profile.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="static/css/styles-linktree.css">

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QNK6FD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
        <img src="static/assets/img/emory-profile.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="static/assets/img/emory-profile.png" target="_blank">
                    <img src="static/assets/img/emory-profile.png" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                Memento mori.
            </div>
            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        @emorycardozo
    </div>

    <div id="links">
        <a class="link" href="https://www.linkedin.com/in/emorycardozo/" target="_blank">
            <i class="fab fa-linkedin">&nbsp;</i>Linkedin
        </a>
        <a class="link" href="https://twitter.com/emorycardozo" target="_blank">
            <i class="fab fa-twitter">&nbsp;</i>Twitter
        </a>
        <!-- <a class="link" href="https://www.facebook.com/emorycardozo" target="_blank">
            <i class="fab fa-facebook">&nbsp;</i>Facebook
        </a> -->
        <a class="link" href="https://www.instagram.com/emorycardozo" target="_blank">
            <i class="fab fa-instagram">&nbsp;</i>Instagram
        </a>
        <a class="link" href="https://github.com/emorycardozo" target="_blank">
            <i class="fab fa-github">&nbsp;</i>Github
        </a>
        <a class="link" href="https://emorycardozo.substack.com" target="_blank">
            <i class="fas fa-envelope"></i>&nbsp;</i>NewsLetter Substack
        </a>
    </div>

    <div id="hashtag">
        #Seja bem vindo
    </div>
